<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="center">
    <img src="avatar-jessica.jpeg" alt="avaatar">

    <div class="name"><strong>Jessica Randall</strong></div>
    <div class="location">London, United Kingdom</div>
    <div class="head">"Front-end developer and avid reader."</div>

    <div id="buttons">
      <div class="button">GitHub</div>
      <div class="button">Frontend Mentor</div>
      <div class="button">LinkedIn</div>
      <div class="button">Twitter</div>
      <div class="button">Instagram</div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Noor Fathima</a>.
  </div>
</body>
</html>
